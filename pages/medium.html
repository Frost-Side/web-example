<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,300;0,400;0,600;1,100;1,600&family=Nunito+Sans:ital,wght@0,600;1,200;1,400&display=swap" rel="stylesheet">   

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/medium.css">

    <title>Aniamation</title>
</head>
<body>
    <div class="wrapper">
        <header class="medium-header nav-font">
            <a href="../index.html">Aniamation <span style="color:#fbf135;">medium</span></a>
        </header>
        <main>
            <article class="article">
                <h1 class="title">CSS aniamation using @keyframes</h1> 
                <div class="animations">
                    <p>1. Training (hover)</p>
                    <div class="box-anim">
                        <div class="fig fig1"></div>
                        <div class="fig fig2"></div>
                        <div class="fig fig3"></div>
                        <div class="fig fig4"></div>
                    </div>
                    <p>2. Hover!</p>
                    <div class="box-anim">
                        <div class="nav">
                            <ul>
                              <li>STYLE 1
                                <ul class="drop-menu menu-1">
                                    <li>ONE</li>
                                    <li>TWO</li>
                                    <li>THREE</li>
                                    <li>FOUR</li>
                                </ul>
                            </li>
                        </div>
                    </div>
                    <p>3. Highlight</p>
                    <div class="box-anim">
                        <div class="small__boxan">
                            <p class="headline">Aniamation<span class="highlight"></span></p>
                        </div>
                    </div>
                    <p>4. Realism</p>
                    <div class="box-anim real">
                        <div class="drop">
                            <div class="ef"></div>
                        </div>
                    </div>
                    <p>5. 2D?</p>
                    <div class="box-anim perspective">
                        <div class="layer" style="--i:2;--j:0;"></div>
                        <div class="layer" style="--i:1;--j:1;background-color: rgb(255, 204, 0);"></div>
                        <div class="layer" style="--i:0;--j:2;background-color: rgb(212, 255, 0);"></div>
                        <div class="layer" style="--i:-1;--j:3;background-color: rgb(60, 255, 0);"></div>
                        <div class="layer" style="--i:-2;--j:4;background-color: rgb(0, 255, 170);"></div>
                    </div>
                    <p>6. Parallax</p>
                    <div class="box-anim">
                        <div class="parallax">
                            <h1 class="main-font">
                               Aniamation
                            </h1>
                            <div class="mask"></div>
                         </div>
                    </div>
                    <p>7. Bars</p>
                    <div class="box-anim">
                        <div class="logo-holder">
                            <div class="bg"></div>
                            <div class="bar"></div>
                            <div class="bar fill1"></div>
                            <div class="bar fill2"></div>
                            <div class="bar fill3"></div>
                            <div class="bar fill4"></div>
                            <div class="bar fill1"></div>
                            <div class="bar fill5"></div>
                            <div class="bar fill6"></div>
                            <div class="bar"></div>
                          </div>
                    </div>
                    <p>8.Truck</p>
                    <div class="box-anim truck-bg">
                        <div class="loop-wrapper">
                            <div class="mountain"></div>
                            <div class="hill"></div>
                            <div class="tree"></div>
                            <div class="tree"></div>
                            <div class="tree"></div>
                            <div class="rock"></div>
                            <div class="truck"></div>
                            <div class="wheels"></div>
                          </div> 
                    </div>
                    <p>9. Relax</p>
                    <div class="box-anim">
                        <div class="relax">
                            <div class="ball"></div>
                            <div class="stars"></div>
                        </div>
                    </div>
                </div>
            </article>
        </main>
    </div>
</body>
</html>
